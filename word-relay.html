<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>끝말잇기</title>
  <style></style>
</head>
<body>
  <div><span id="order">1</span>번째 참가자</div>
  <div>제시어: <span id="word"></span></div>
  <input type="text">
  <button>입력</button>
  <button class="btn">버튼2</button>
  <button class="btn">버튼3</button>
<script>
  const number = parseInt(prompt("몇 명이 참가하나요?"), 10); // 10진법
  alert(number);
  const yesOrNo = confirm("맞나요?");

  // 아이디는 #, 클래스는 .

  // function() : 익명 함수
  // = funtion() {} 와 () => {} 거의 같다(아직은 차이점 몰라도 됨)
  document.querySelector('input').addEventListener('input', (event) => {
    console.log('글자입력', event.target.value);
  });

  // 여러 번 사용될 때는 아래처럼 변수로 빼줘야 하지만, 일회성일 경우 위처럼 익명함수를 이용해도 된다.
  const onClick = function() {
    console.log('버튼클릭');
  }
  document.querySelector('button').addEventListener('click', onClick); // onClick() 실수많이하니 주의!
  
</script>
</body>
</html>
